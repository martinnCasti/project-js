        <div class="container-fluid">
          <a class="navbar-brand" href="#">SittingApp</a>

            <hr/>
        </div>

        <div id="divContenedor" class="mt-5 d-flex justify-content-center">

                <input class="mt-3" type="text" placeholder="Ingrese su nombre" id="nombre">

                <input class="mt-3" type="text" placeholder="Ingrese su apellido" id="apellido">
            </br>

            </br>
                <input class="mt-3 btn btn-dark" type="submit" value="Enviar" >
            </form>
            <hr/>
        </div>

        <div id="filaVirtual" class="mt-5 text-center">

        </div>
